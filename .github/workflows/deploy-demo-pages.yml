name: Deploy Demo To GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.69

      - name: Install root dependencies
        run: npm ci

      - name: Install demo dependencies
        run: npm --prefix demo ci

      - name: Build WASM artifacts
        run: npm run build:wasm

      - name: Sync demo public assets
        run: npm run demo:sync-assets

      - name: Configure Pages build base
        run: echo "DEMO_BASE_PATH=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"

      - name: Build demo
        run: npm --prefix demo run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
